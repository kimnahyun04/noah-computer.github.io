<script>

/*        ğŸ‘ ëˆˆ ì›€ì§ì„         */

const eyeWrapper = document.getElementById("eyeWrapper");
const eyeOld = document.getElementById("eyeOld");
const eyeNew = document.getElementById("eyeNew");

function updateEye(e) {
  const rect = eyeWrapper.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dx = e.clientX - cx;
  const dy = e.clientY - cy;

  const maxMove = rect.width * 0.005;
  const mx = Math.max(Math.min(dx / 20, maxMove), -maxMove);
  const my = Math.max(Math.min(dy / 20, maxMove), -maxMove);

  eyeOld.style.transform = `translate(${mx}px, ${my}px)`;
  eyeNew.style.transform = `translate(${mx}px, ${my}px)`;
}
window.addEventListener("mousemove", updateEye);

window.addEventListener("resize", () => {
  eyeOld.style.transform = "translate(0,0)";
  eyeNew.style.transform = "translate(0,0)";
});


/* ============================ */

/* ============================ */
