<script>
    const bgm = document.getElementById('bgm');
    const soundBtn = document.getElementById('soundBtn');
    let isPlaying = false;

    soundBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgm.volume = 0.5;
        bgm.play();
        isPlaying = true;
        soundBtn.style.filter = 'drop-shadow(2px 2px 5px lime)';
      } else {
        bgm.pause();
        isPlaying = false;
        soundBtn.style.filter = 'drop-shadow(2px 2px 2px black)';
      }
    });
  </script>
